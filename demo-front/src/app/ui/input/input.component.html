<section comp="ui-import" #inputId>
  <label>{{label}}</label>
  <input
    type="text"
    [(ngModel)]="value"
    maxlength="{{maxLength}}"
    (keypress)="onKeyPress($event)"
    (keyup)="onValueChange()"
    (focus)="onInputFocus()"
    (blur)="onInputBlur()"/>
</section>
@if (!valid) {
  <p class="import-err">{{errMessage}}</p>
}
