<section comp="ui-button" class="{{isActive ? undefined : 'disable'}}">
  <button (click)="onClickHandler()">
    <section class="context">
      @if (icon) { <i class="material-symbols-outlined">{{icon}}</i> }
      @if (label) { <p class="text">{{label}}</p> }
    </section>
  </button>
</section>
