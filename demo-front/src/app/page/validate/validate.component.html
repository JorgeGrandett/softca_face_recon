<app-alert [alertProps]="alertData"></app-alert>
@if (!userData) {
  @if (!cameraMode) {
    <app-card-form
      [title]="'Validate Card'"
      [btnSave]="{ label: 'Validate', allowed: isButtonEnable }"
      [btnCancel]="{ label: '', allowed: false, hidden: true }"
      (onSave)="onSaveBtn()">
      <!--<ui-picker [(file)]="photo" />-->
      <app-input-whit-camera [(file)]="photo" (onCamara)="alterCamera(true)" (fileChange)="validateButton()" />
    </app-card-form>
  }
  @else {
    <app-camera [(file)]="photo" (fileChange)="alterCamera(false)"></app-camera>
  }
}
@else {
  <section class="">
    
  </section>
  <app-card-user [userItem]="userData" />
}
