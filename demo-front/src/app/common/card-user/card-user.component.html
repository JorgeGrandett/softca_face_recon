<article comp="app-card-user">
  <section class="image">
    <img src="data:image/WebP;base64,{{userItem.miniature}}">
  </section>
  <section class="title">
    <h2>{{userItem.id}}: {{userItem.nmid}}</h2>
  </section>
  <section class="content">
    <p>{{userItem.name}}</p>
    <p>{{userItem.createAt}}</p>
  </section>
</article>
